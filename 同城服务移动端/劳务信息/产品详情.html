        <title>产品详情</title>
        <script type="text/javascript">
            window.onload =function(){

                var d1=document.getElementById("detail");
                var d2=document.getElementById("information");
                var c1=document.getElementById("left");
                var c2=document.getElementById("right");
                c1.onclick=function() {
                    d1.style.display = "block";
                    d2.style.display = "none";
                    c1.style.textDecoration="underline";
                    c2.style.textDecoration="none";
                };
                c2.onclick= function(){
                    d1.style.display="none";
                    d2.style.display="block";
                    c1.style.textDecoration="none";
                    c2.style.textDecoration="underline";
                };
                $(document).ready(function ($) {
                    $('#detailup').height($(document).height());
                    $('.more').click(function () {
                        $('#detailup').show();
                        $('#liuyan').slideDown(200);
                    });
                    $('.abtn').click(function () {
                        $('#detailup').hide();
                        $('#liuyan').slideUp(200);
                    })

                });
        };
        </script>
