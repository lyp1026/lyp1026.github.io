                    <tr>
                        <td><label for="id">身份证号：</label></td>
                        <td><input type="text" name="fid" id="id" /></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><label for="sex">性别：</label></td>
                        <td>

                            </select>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><lable for="date">出生日期：</lable></td>

                    </tr>
                    <tr>
                        <td><label for="marry">婚姻状态：</label></td>

                            </select>
                            </td>
                    </tr>
                    <tr>
                        <td><label for="edu">学历：</label></td>
                        <td>
                            <select name="edu" id="edu">
                                <option value="1">请选择：</option>
                                <option value="2">小学</option>
                                <option value="3">初中</option>
                                <option value="4">高中</option>
                                <option value="5">大学</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><lable for="tel">电话：</lable></td>
