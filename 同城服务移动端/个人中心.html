                            <tr>
                                <td>
                                    <label for="password">密码：</label>
                                </td>
                                <td>
                                    <input type="password" name="password" id="password" data-role="none" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="登录" data-role="none" />
                                </td>
                                <td>
                                    <input type="button" value="去注册" class="zhuce" data-role="none" />
                                </td>
                            </tr>
                        </table>


                    </form>
                </div>
            </div>

            <div class="zcBg"></div>

                            </tr>
                            <tr>

                                            <option value="23"> 重庆市</option>
                                            <option value="24"> 四川省</option>

                                            <option value="33">西藏自治区 </option>

                                        <select id="area" data-role="none" style="width:90px;height:30px; font-size:20px;">

                                            <option value="2">青岛市</option>

                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="注册" data-role="none" />
                                </td>
                                <td>
                                    <input type="reset" value="重置" data-role="none" />
                                </td>
                            </tr>
                        </table>


                    </form>

            </div>
